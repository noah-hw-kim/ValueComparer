<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->

<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->

<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Value Comparer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
        <!-- Load icon library -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

    </head>
    <body>
        <h1>Value Comparer</h1>
        <p>Use this tool to determine the product with a better value.</p>
        <p>*Field 'Name', 'Amount', and 'Price' must be filled in</p>
        <div id="compare-section">
            <form id="compare-form">
                <div class="item" id="item1">
                    <h2 name="item-index">Item 1</h2>
                    <label>*Name</label><input name="name" required><br>
                    <label>*Amount</label><input name="amount" required><br>
                    <label>*Price</label><input name="price" required><br>

                    <label>Unit Type</label>
                    <select class="select-unit-type" id="unit-type-dropdown-1" name="unit-type">
                        <option selected="selected">mass</option>
                        <option>volume</option>
                        <option>length</option>
                    </select><br>
                    <label>Unit</label>
                    <select id="unit-dropdown-1" name="unit">
                    </select><br>
                    <label>Brand</label><input name="brand"><br>
                    <label>Store</label> <input name="store"><br>
                    <label>Category</label><select id="category-dropdown-1" name="category"></select><br>
                </div>
                <div class="item" id="item2">
                    <h2 name="item-index">Item 2</h2>
                    <label>*Name</label>
                    <input name="name" required><br>
                    <label>*Amount</label>
                    <input name="amount" required><br>
                    <label>*Price</label>
                    <input name="price" required><br>
                    <label>Unit Type</label>
                    <select class="select-unit-type" id="unit-type-dropdown-2" name="unit-type">
                        <option selected="selected">mass</option>
                        <option>volume</option>
                        <option>length</option>
                    </select><br>
                    <label>Unit</label>
                    <select id="unit-dropdown-2" name="unit">
                        
                    </select><br>
                    <label>Brand</label>
                    <input name="brand"><br>
                    <label>Store</label>
                    <input name="store"><br>
                    <label>Category</label>
                    <select id="category-dropdown-2" name="category">
                    </select><br>
                </div>
                
                
                <button type="button" id="add-item-button" style="display: flex; align-items: center; justify-content: center;">+</button>
                <button type="button" id="remove-item-button" style="visibility: hidden;">-</button>

            </form>
        </div>
        

        <button type="button1" id="compare-button">Compare</button>
        <br>
        
        <div id="compare-result">
        </div>
        <br>

        <!-- Table Search History-->
        <div id="search-history">
            <h3>Search History</h3>
            <table  id="item-table" class="table table-hover" border="1px"> <!--id="item-table"-->
                <!-- will be created based on the item compare history -->
                <tbody></tbody>
            </table>
        </div>
        <br>

        <!-- Search form -->
        <form class="example">
            <input id="search-text" type="text" placeholder="Search name, brand, store, category, etc..." name="search">
            <button id="search-item-button" type="button"><i class="fa fa-search"></i></button>
        </form>

        <script src="script.js" async defer></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
