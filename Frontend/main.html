    <body>
        <h1>Value Comparer</h1>
        <p>Determine the product with a better value.</p>

        <div id="compare-section" class="container text-center">
            
            <form id="compare-form">

                <button type="button" id="add-item-button" style="display: flex; align-items: center; justify-content: center;">Add Item</button>
                <button type="button" id="remove-item-button" style="visibility: hidden;">Remove Item</button>
                
                <div class="row">
                    <div class="item col" id="item1">
                        <h2 name="item-index">Item 1</h2>

                        <!--Item Name-->
                        <div class="mb-3 row">
                            <label for="inputName" class="col-sm-2 col-form-label">Name*</label>
                            <div class="col-sm-10">
                                <input type="text" name="name" class="form-control" id="inputName">
                            </div>
                        </div>

                        <!--Item Price-->
                        <div class="mb-3 row">
                            <label for="inputPrice" class="col-sm-2 col-form-label">Price*</label>
                            <div class="col-sm-10">
                                <input type="number" name="price" class="form-control" id="inputPrice" placeholder="Price for one item">
                            </div>
                        </div>

                        <!--Item Amount-->
                        <div class="mb-3 row">
                            <label for="inputAmount" class="col-sm-2 col-form-label">Amount*</label>
                            <div class="col-sm-10">
                                <input type="number" name="quantity" class="form-control" id="inputAmount" placeholder="Item weight, size, volume, etc.">
                            </div>
                        </div>

                        <!--Unit Type-->
                        <div class="mb-3 row">
                            <label for="unit-type-dropdown-1" class="col-sm-2 col-form-label">Unit Type*</label>
                            <div class="col-sm-10">
                                <select class="select-unit-type form-select" id="unit-type-dropdown-1" name="unit-type">
                                    <option selected="selected">mass</option>
                                    <option>volume</option>
                                    <option>length</option>
                                </select>
                            </div>
                        </div>

                        <!--Unit-->
                        <div class="mb-3 row">
                            <label for="unit-dropdown-1" class="col-sm-2 col-form-label">Unit*</label>
                            <div class="col-sm-10">
                                <select class="select-unit-type form-select" id="unit-dropdown-1" name="unit">
                                </select>
                            </div>
                        </div>

                        <!--Brand-->
                        <div class="mb-3 row">
                            <label for="inputBrand" class="col-sm-2 col-form-label">Brand</label>
                            <div class="col-sm-10">
                                <input type="text" name="brand" class="form-control" id="inputBrand">
                            </div>
                        </div>

                        <!--Store-->
                        <div class="mb-3 row">
                            <label for="inputStore" class="col-sm-2 col-form-label">Store</label>
                            <div class="col-sm-10">
                                <input type="text" name="store" class="form-control" id="inputStore">
                            </div>
                        </div>

                        <!--Item Category-->
                        <div class="mb-3 row">
                            <label for="unit-dropdown-1" class="col-sm-2 col-form-label">Category</label>
                            <div class="col-sm-10">
                                <select class="select-unit-type form-select" id="category-dropdown-1" name="category">
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="item col" id="item1">
                        <h2 name="item-index">Item 2</h2>

                        <!--Brand-->

                        <!--Store-->

                            </div>
                        </div>

                        <!--Item Category-->
                        <div class="mb-3 row">
                            <label for="unit-dropdown-1" class="col-sm-2 col-form-label">Category*</label>
                            <div class="col-sm-10">
                                <select class="select-unit-type form-select" id="category-dropdown-2" name="category">
                                </select>
                            </div>
                        </div>
                    </div>

                <button type="button" id="compare-button" class="btn btn-primary">Compare</button> <!--type="button1"-->
            </form>
        </div>

        <div id="compare-result" class="container text-center">
        </div>
        <br>

        <!-- Table Search History-->
        <div id="search-history" class="container text-center">
            

            <!-- Search form -->
            <form class="example container text-center">
                <h3>Search History
                <input style="display: inline-block" id="search-text" type="text" placeholder="Search name, brand, store, category, etc..." name="search">
                <button id="search-item-button" type="button"><i class="fa fa-search"></i></button>
                </h3>
            </form>

            <table  id="item-table" class="table table-hover" border="1px"> <!--id="item-table"-->
                <!-- will be created based on the item compare history -->
                <tbody></tbody>
            </table>
        </div>
