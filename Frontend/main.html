<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>Value Comparer</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link rel="stylesheet" href="styles.css">
    </head>
    <body>
        <h1>Value Comparer</h1>
        <p>Use this tool to determine the product with a better value.</p>
        <div id="compare-section">
            <form id="compare-form">
                <div class="item" id="item1">
                    <h2>Item 1</h2>
                    <label>Name</label>
                    <input name="name" required><br>
                    <label>Amount</label>
                    <input name="amount" required><br>
                    <label>Price</label>
                    <input name="price" required><br>
                    <label>Unit Type</label>
                    <select class="select-unit-type" id="unit-type-dropdown-1" name="unit-type">
                        <option selected="selected">mass</option>
                        <option>volume</option>
                        <option>length</option>
                    </select><br>
                    <label>Unit</label>
                    <select id="unit-dropdown-1" name="unit">
                    </select><br>
                    <label>Brand</label>
                    <input name="brand"><br>
                    <label>Store</label>
                    <input name="store"><br>
                    <label>Category</label>
                    <select id="category-dropdown-1" name="category">
                    </select><br>
                </div>
                <div class="item" id="item2">
                    <h2>Item 2</h2>
                    <label>Name</label>
                    <input name="name" required><br>
                    <label>Amount</label>
                    <input name="amount" required><br>
                    <label>Price</label>
                    <input name="price" required><br>
                    <label>Unit Type</label>
                    <select class="select-unit-type" id="unit-type-dropdown-2" name="unit-type">
                        <option selected="selected">mass</option>
                        <option>volume</option>
                        <option>length</option>
                    </select><br>
                    <label>Unit</label>
                    <select id="unit-dropdown-2" name="unit">
                    </select><br>
                    <label>Brand</label>
                    <input name="brand"><br>
                    <label>Store</label>
                    <input name="store"><br>
                    <label>Category</label>
                    <select id="category-dropdown-2" name="category">
                    </select><br>
                </div>
                <button type="button" id="compare-button">Compare</button>
        </div>
        
        </form>
        <script src="script.js" async defer></script>
    </body>
</html>
